<h2>ĐĂNG NHẬP</h2>
          <form onsubmit="login(event)">
            <label for="username"
              ><b>Tên tài khoản hoặc địa chỉ email *</b></label
            ><br />
            <input
              class="nhap"
              type="text"
              id="username"
              required
              placeholder="tên đăng nhập..."
            /><br /><br />

            <label for="password"><b>Mật khẩu *</b>:</label><br />
            <input
              class="nhap"
              type="password"
              id="password"
              required
              placeholder="mật khẩu..."
            />
            <p>
              <input type="checkbox" onclick="togglePassword()" />
              <b>Hiện mật khẩu</b><br /><br />
            </p>

            <button type="submit" class="cc"><b>ĐĂNG NHẬP</b></button>
          </form>

          <p style="color: orange">
            Bạn chưa có tài khoản?
            <a href="taoTK.html" style="color: orange"><b>đăng ký</b></a>
          </p>
        </div>
      </div>
    </div>
