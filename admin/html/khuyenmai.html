    <script>
      // Chuy·ªÉn trang m√† kh√¥ng m·ªü tab m·ªõi
      function navigate(page) {
        window.location.href = page;
      }

      // --- Sinh m√£ t·ª± ƒë·ªông ---
      function generateMaKM() {
        return "KM" + Date.now().toString().slice(-5);
      }

      // --- L·∫•y danh s√°ch hoa t·ª´ localStorage ---
      const flowerList = JSON.parse(localStorage.getItem("hoaList")) || [];
      const maHoaSelect = document.getElementById("maHoa");
      flowerList.forEach((f) => {
        const option = document.createElement("option");
        option.value = f.maHoa;
        option.textContent = `${f.maHoa} - ${f.ten}`;
        maHoaSelect.appendChild(option);
      });

      // --- Qu·∫£n l√Ω khuy·∫øn m√£i ---
      const promoForm = document.getElementById("promoForm");
      const promoTableBody = document.querySelector("#promoTable tbody");
      let promoList = JSON.parse(localStorage.getItem("khuyenMaiList")) || [];

      function renderTable() {
        promoTableBody.innerHTML = "";
        promoList.forEach((km, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
          <td>${km.maKM}</td>
          <td>${km.maHoa}</td>
          <td>${km.heSo}%</td>
          <td>${km.ngayBD}</td>
          <td>${km.ngayKT}</td>
          <td class="actions">
            <button onclick="editPromo(${index})">S·ª≠a</button>
            <button onclick="deletePromo(${index})">X√≥a</button>
          </td>
        `;
          promoTableBody.appendChild(row);
        });
      }

      promoForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const newKM = {
          maKM: generateMaKM(),
          maHoa: maHoaSelect.value,
          heSo: heSo.value,
          ngayBD: ngayBD.value,
          ngayKT: ngayKT.value,
        };
        promoList.push(newKM);
        localStorage.setItem("khuyenMaiList", JSON.stringify(promoList));
        renderTable();
        promoForm.reset();
      });

      function deletePromo(index) {
        if (confirm("X√≥a khuy·∫øn m√£i n√†y?")) {
          promoList.splice(index, 1);
          localStorage.setItem("khuyenMaiList", JSON.stringify(promoList));
          renderTable();
        }
      }

      function editPromo(index) {
        const km = promoList[index];
        maHoaSelect.value = km.maHoa;
        heSo.value = km.heSo;
        ngayBD.value = km.ngayBD;
        ngayKT.value = km.ngayKT;
        promoList.splice(index, 1);
        localStorage.setItem("khuyenMaiList", JSON.stringify(promoList));
        renderTable();
      }

      renderTable();
    </script>
