<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Admin - Nhà cung cấp</title>
    <style>
      body {
        margin: 0;
        font-family: Arial;
        background: #f4f6f9;
      }
      .sidebar {
        width: 220px;
        height: 100vh;
        background: #2c3e50;
        color: #fff;
        position: fixed;
      }
      .sidebar h2 {
        margin: 0;
        padding: 15px;
        text-align: center;
        background: #1abc9c;
      }
      .sidebar ul {
        list-style: none;
        padding: 0;
      }
      .sidebar ul li {
        padding: 12px 20px;
      }
      .main {
        margin-left: 220px;
        padding: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background: #fff;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: center;
      }
      th {
        background: #1abc9c;
        color: #fff;
      }
      .section {
        background: #fff;
        padding: 15px;
        border-radius: 5px;
      }
      a {
        text-decoration: none;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h2>QUẢN LÝ KHO</h2>
      <ul>
        <ul>

          <input placeholder="Địa chỉ" />
          <input placeholder="SĐT" />
          <input placeholder="Email" />
