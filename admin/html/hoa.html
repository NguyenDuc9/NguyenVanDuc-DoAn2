    <div class="content">

      <div class="form-section">
        <select id="maDanhMuc"></select
        ><br />
        <input type="text" id="tenHoa" placeholder="T√™n hoa..." /><br />
        <textarea id="moTa" placeholder="M√¥ t·∫£ hoa..."></textarea><br />
        <input type="text" id="imgHoa" placeholder="Link h√¨nh ·∫£nh..." /><br />
        <input type="number" id="giaBan" placeholder="Gi√° b√°n..." /><br />
        <button class="btn-add" onclick="themHoa()">Th√™m hoa</button>

      <table id="bangHoa">
        <thead>
          <tr>
            <th>STT</th>
            <th>M√£ hoa</th>
            <th>Danh m·ª•c</th>
            <th>T√™n hoa</th>
            <th>M√¥ t·∫£</th>
            <th>·∫¢nh</th>
            <th>Gi√° b√°n</th>
            <th>H√†nh ƒë·ªông</th>
          </tr>
        </thead>

    </div>

    <script>
      let danhMucList = JSON.parse(localStorage.getItem("danhMucList")) || [];
      let hoaList = JSON.parse(localStorage.getItem("hoaList")) || [];

      // T·∫°o m√£ hoa t·ª± ƒë·ªông
      function taoMaHoaMoi() {
        if (hoaList.length === 0) return "H001";
        const maCu = hoaList[hoaList.length - 1].maHoa;
        const so = parseInt(maCu.slice(1)) + 1;
        return "H" + so.toString().padStart(3, "0");
      }

      // Hi·ªÉn th·ªã danh m·ª•c trong dropdown
      function hienThiDanhMuc() {
        const select = document.getElementById("maDanhMuc");
        select.innerHTML = '<option value="">-- Ch·ªçn danh m·ª•c --</option>';
        danhMucList.forEach((dm) => {
          const opt = document.createElement("option");
          opt.value = dm.ma;
          opt.textContent = `${dm.ma} - ${dm.ten}`;
          select.appendChild(opt);
        });
      }

      function hienThiHoa() {
        const tbody = document.querySelector("#bangHoa tbody");
        tbody.innerHTML = "";
        hoaList.forEach((h, index) => {
          const dm = danhMucList.find((d) => d.ma === h.maDanhMuc);
          const tenDM = dm ? dm.ten : "Kh√¥ng r√µ";
          const tr = document.createElement("tr");
          tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${h.maHoa}</td>
          <td>${tenDM}</td>
          <td>${h.ten}</td>
          <td>${h.moTa}</td>
          <td><img src="${h.img}" alt="hoa"></td>
          <td>${h.giaBan.toLocaleString()} ƒë</td>
          <td>
            <button class="btn-edit" onclick="suaHoa(${index})">S·ª≠a</button>
            <button class="btn-delete" onclick="xoaHoa(${index})">X√≥a</button>
          </td>
        `;
          tbody.appendChild(tr);
        });
      }

      function themHoa() {
        const maDanhMuc = document.getElementById("maDanhMuc").value;
        const ten = document.getElementById("tenHoa").value.trim();
        const moTa = document.getElementById("moTa").value.trim();
        const img = document.getElementById("imgHoa").value.trim();
        const giaBan = parseFloat(document.getElementById("giaBan").value);

        if (!maDanhMuc || !ten || isNaN(giaBan)) {
          alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!");
          return;
        }

        const maHoa = taoMaHoaMoi();
        hoaList.push({ maHoa, maDanhMuc, ten, moTa, img, giaBan });
        localStorage.setItem("hoaList", JSON.stringify(hoaList));

        document.getElementById("tenHoa").value = "";
        document.getElementById("moTa").value = "";
        document.getElementById("imgHoa").value = "";
        document.getElementById("giaBan").value = "";
        hienThiHoa();
      }

      function suaHoa(index) {
        const h = hoaList[index];
        const tenMoi = prompt("T√™n hoa m·ªõi:", h.ten);
        const moTaMoi = prompt("M√¥ t·∫£ m·ªõi:", h.moTa);
        const giaMoi = prompt("Gi√° b√°n m·ªõi:", h.giaBan);

        if (tenMoi && tenMoi.trim() !== "") h.ten = tenMoi.trim();
        if (moTaMoi && moTaMoi.trim() !== "") h.moTa = moTaMoi.trim();
        if (giaMoi && !isNaN(parseFloat(giaMoi))) h.giaBan = parseFloat(giaMoi);

        localStorage.setItem("hoaList", JSON.stringify(hoaList));
        hienThiHoa();
      }

      function xoaHoa(index) {
        if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a hoa n√†y?")) {
          hoaList.splice(index, 1);
          localStorage.setItem("hoaList", JSON.stringify(hoaList));
          hienThiHoa();
        }
      }

      hienThiDanhMuc();
      hienThiHoa();
    </script>
