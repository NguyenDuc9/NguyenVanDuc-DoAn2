    <script>
      // L·∫•y danh s√°ch danh m·ª•c t·ª´ localStorage ho·∫∑c t·∫°o m·∫£ng r·ªóng
      let danhMucList = JSON.parse(localStorage.getItem("danhMucList")) || [];

      // Sinh m√£ t·ª± ƒë·ªông d·∫°ng DM001, DM002,...
      function taoMaDanhMucMoi() {
        if (danhMucList.length === 0) return "DM001";
        const maCu = danhMucList[danhMucList.length - 1].ma;
        const so = parseInt(maCu.slice(2)) + 1;
        return "DM" + so.toString().padStart(3, "0");
      }

      function hienThiDanhMuc() {
        const tbody = document.querySelector("#bangDanhMuc tbody");
        tbody.innerHTML = "";
        danhMucList.forEach((dm, index) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${dm.ma}</td>
          <td>${dm.ten}</td>
          <td>${dm.moTa}</td>
          <td>
            <button class="btn-edit" onclick="suaDanhMuc(${index})">S·ª≠a</button>
            <button class="btn-delete" onclick="xoaDanhMuc(${index})">X√≥a</button>
          </td>
        `;
          tbody.appendChild(tr);
        });
      }

      function themDanhMuc() {
        const ten = document.getElementById("tenDanhMuc").value.trim();
        const moTa = document.getElementById("moTa").value.trim();

        if (ten === "") return alert("Vui l√≤ng nh·∫≠p t√™n danh m·ª•c!");
        const maMoi = taoMaDanhMucMoi();

        danhMucList.push({ ma: maMoi, ten, moTa });

        document.getElementById("tenDanhMuc").value = "";
        document.getElementById("moTa").value = "";
        hienThiDanhMuc();
      }

      function suaDanhMuc(index) {

        const moTaMoi = prompt("Nh·∫≠p m√¥ t·∫£ m·ªõi:", dm.moTa);

        if (tenMoi && tenMoi.trim() !== "") dm.ten = tenMoi.trim();

        localStorage.setItem("danhMucList", JSON.stringify(danhMucList));
        hienThiDanhMuc();
      }

      function xoaDanhMuc(index) {
        if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a danh m·ª•c n√†y?")) {

        }
      }

      hienThiDanhMuc();
